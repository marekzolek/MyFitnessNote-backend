HISTORY_VIOLATION= matches one of %1$s previous passwords
ILLEGAL_WORD= contains the dictionary word '%1$s'
ILLEGAL_WORD_REVERSED= contains the reversed dictionary word '%1$s'
ILLEGAL_MATCH= matches the illegal pattern '%1$s'
ALLOWED_MATCH= must match pattern '%1$s'
ILLEGAL_CHAR= %2$s the illegal character '%1$s'
ALLOWED_CHAR= %2$s the illegal character '%1$s'
ILLEGAL_QWERTY_SEQUENCE= contains the illegal QWERTY sequence '%1$s'
ILLEGAL_ALPHABETICAL_SEQUENCE= contains the illegal alphabetical sequence '%1$s'
ILLEGAL_NUMERICAL_SEQUENCE= contains the illegal numerical sequence '%1$s'
ILLEGAL_USERNAME= %2$s the user id '%1$s'
ILLEGAL_USERNAME_REVERSED= %2$s the user id '%1$s' in reverse
ILLEGAL_WHITESPACE= %2$s a whitespace character
ILLEGAL_NUMBER_RANGE= %2$s the number '%1$s'
INSUFFICIENT_UPPERCASE= must contain %1$s or more uppercase characters
INSUFFICIENT_LOWERCASE= must contain %1$s or more lowercase characters
INSUFFICIENT_ALPHABETICAL= must contain %1$s or more alphabetical characters
INSUFFICIENT_DIGIT= must contain %1$s or more digit characters
INSUFFICIENT_SPECIAL= must contain %1$s or more special characters
INSUFFICIENT_CHARACTERISTICS= matches %1$s of %3$s character rules, but %2$s are required
INSUFFICIENT_COMPLEXITY= meets %2$s complexity rules, but %3$s are required
INSUFFICIENT_COMPLEXITY_RULES= No rules have been configured for a password of length %1$s
SOURCE_VIOLATION= cannot be the same as your %1$s password
TOO_LONG= must be no more than %2$s characters in length
TOO_SHORT= must be %1$s or more characters in length